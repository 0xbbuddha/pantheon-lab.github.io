name: Documentation CI/CD

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
        
      - name: Cache MkDocs
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
            
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Build MkDocs site
        run: |
          mkdocs build --verbose
          
      - name: Test built site
        run: |
          echo "âœ… Site built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Files generated: $(ls -la site/ | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Site size: $(du -sh site/)" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload build artifacts (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site-pr-${{ github.event.pull_request.number }}
          path: site/
          retention-days: 7
          
      - name: Deploy to GitHub Pages (main/master only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          mkdocs gh-deploy --force --clean --verbose
          
      - name: Deployment Summary (main/master only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "ðŸš€ **Documentation dÃ©ployÃ©e avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site accessible sur : https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Branche source : ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Commit : ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
      - name: PR Summary (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "âœ… **Build terminÃ© avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Pull Request : #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Branche : ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts disponibles pour tÃ©lÃ©chargement" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ Le dÃ©ploiement aura lieu aprÃ¨s le merge" >> $GITHUB_STEP_SUMMARY 