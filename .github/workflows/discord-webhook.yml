          case $EVENT_NAME in
            push)
              MESSAGE="ðŸ“¦ **$ACTOR** a pushÃ© sur \`$REF\` dans **$REPO**\n\n> _${COMMIT_MESSAGE}_\nðŸ”— [$COMMIT_URL]($COMMIT_URL)"
              ;;
            create)
              MESSAGE="ðŸ†• **$ACTOR** a crÃ©Ã© \`$REF\` dans **$REPO**"
              ;;
